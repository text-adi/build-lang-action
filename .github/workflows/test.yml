name: Test

on:
  push:
    branches:
      - dev
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create file
        run: |
          mkdir -p src
          TMP=$(echo ${{vars.TEMPLATE}})     
          echo "$TMP" >> src/file.po
          ls -la src
          tail src/file.po
      - uses: text-adi/build-language-i18n-action@dev
      - run: ls -la src